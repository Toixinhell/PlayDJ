<template name="profileSidebar">





    <div class="span2">
       <h3> {{user.username}}</h3>
        <h4>{{user.profile.motto}}</h4><!--left col-->

        <div class="panel panel-default">
            <div class="panel-heading">Profile <i class="fa fa-link fa-1x"></i></div>
            <div class="panel-body"><a href="http://bootply.com">bootply.com</a></div>
        </div>


        <ul class="list-group">
            <li class="list-group-item text-right"><span class="pull-left"><strong>Joined</strong></span> {{user.profile.created}}</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Points</strong></span> {{user.profile.pointz}}</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>ID: </strong></span> {{user._id}}</li>

        </ul>


        <ul class="list-group">
            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
        </ul>

        <div class="panel panel-default">
            <div class="panel-heading">Social Media</div>
            <div class="panel-body">
                <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
            </div>
        </div>

    </div><!--/col-3-->

</template>
